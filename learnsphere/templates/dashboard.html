{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Language School :: Dashboard</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'styles/base.css' %}">
        <link rel="stylesheet" href="{% static 'styles/menu.css' %}">
        <link rel="stylesheet" href="{% static 'styles/components.css' %}">
    </head>

    <body>
        <header>
            <a href="dashboard.html">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>

            <h1>Learnsphere</h1>

            <div class="drawer-toggle"></div>
        </header>

        <aside data-include="menu">
            <!-- Dynamic menu content is injected here -->
        </aside>

        <section class="listing">
            <h1>
                Welcome, <span data-user="first_name"></span>
            </h1>

            <!-- Dynamic results added here -->
        </section>

        <footer>
            <a id="list" href="languages.html">
                <button class="primary">
                    Add languages
                </button>
            </a>
        </footer>

        <script type="module" src="{% static 'scripts/base.js' %}"></script>
        <script type="module" src="{% static 'scripts/menu.js' %}"></script>

        <script type="module" src="{% static 'scripts/dashboard.js' %}"></script>
    </body>
</html>
